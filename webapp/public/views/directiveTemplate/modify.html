<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
    </div>
    <div>
        <br/>
        <form class="form-horizontal auction-form" role="form" id="basic_form" name="basic_form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label auction-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" ng-model="vm.article.title" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="post" class="col-sm-2 control-label auction-label sr-only">正文</label>
                <div class="col-sm-8">
                    <textarea type="text" rows="20" class="form-control" id="post"  ng-model="vm.article.post" required=""></textarea>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <button type="button"  ng-disabled="basic_form.$invalid" class="btn btn-default" ng-click="vm.modifyArticle(vm.article)">确认修改</button>
                </div>
            </div>

        </form>
    </div>
</div>
