<div>
    <div class="modal-header">
          <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">登陆</h4>
        </div>
    <div>
        <br/>
      <form class="form-horizontal auction-form" role="form" id="basic_form" name="basic_form">
        <div class="form-group">
          <label for="username" class="col-sm-4 control-label auction-label">用户名</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="username" ng-model="vm.user.username" required="">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-4 control-label auction-label">密码</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="password"  ng-model="vm.user.password" required="">
          </div>
        </div>
          <div class="form-group">
              <div class="col-sm-6 col-sm-offset-4">
                  <input type="radio" value="user" ng-model="vm.user.role" ng-checked="true">普通用户
                  <input type="radio" value="admin" ng-model="vm.user.role">管理员
              </div>

          </div>
          <br/>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            <button type="button"  ng-disabled="basic_form.$invalid" class="btn btn-default" ng-click="vm.login(vm.user)">登陆</button>
          </div>
        </div>

      </form>
    </div>
</div>
