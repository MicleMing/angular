<div class="row">

    <div class="col-sm-12">
        <div id="alertModal" class="modal modal-alert fade " ng-class="{'success':'modal-success  ', 'error':'modal-danger'}[status] ">

            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">{{header}}</h4>
                    </div>

                    <div class="modal-body " >
                        <p class="text-center" style="font-size: 30px;" ng-class="{'success':'text-success','error':'text-danger'}[status]">{{message}}</p>
                    </div>

                    <div class="modal-footer">

                       <!-- <button type="button" class="btn" ng-class="{'success':'btn-success','error':'btn-danger'}[status]" data-dismiss="modal">OK</button>-->

                    </div>

                </div> <!-- / .modal-content -->

            </div> <!-- / .modal-dialog -->

        </div> <!-- / .modal -->
    </div>
</div>
