<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">详细内容</h4>
    </div>
    <div>
        <br/>
        <form class="form-horizontal auction-form" role="form" id="basic_form" name="basic_form">
            <div class="form-group">
                <label  class="col-sm-2 control-label auction-label">标题</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{vm.article.title}}</p>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label auction-label sr-only">正文</label>
                <div class="col-sm-8">
                    <article class="form-control-static">{{vm.article.post}}</article>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label auction-label sr-only">正文</label>
                <div class="col-sm-8" article>
                    <ul class="picList">
                        <li ng-repeat="pic in vm.article.pictures">
                            <img style="width:70%" ng-src="/images/user/{{pic}}"/>
                        </li>
                    </ul>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <button type="button"  ng-disabled="basic_form.$invalid" class="btn btn-default" ng-click="vm.close()">关闭</button>
                </div>
            </div>

        </form>
    </div>
</div>
