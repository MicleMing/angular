<form class="form-horizontal" role="form" novalidate=""  name="base_form">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email" required=""  id="inputEmail" placeholder="email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.password" required=""  ng-minlength="3" ng-maxlength="5" id="inputPassword" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.username" required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z]{2,29}$/" id="inputUsername" placeholder="由字母、数字、下划线组成，以字母开头，3-30个字符">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="submitMsg(base_form)" ng-disabled="base_form.$invalid ">登陆</button>
        </div>
    </div>
</form>
