<table class="table">
    <tr>
        <td>姓名</td>
        <td>邮箱</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="user in vm.users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><span style="cursor:pointer" class="glyphicon glyphicon-remove" ng-click="vm.removeUser(user)"></span></td>
    </tr>
</table>



<div>
    <button class="btn btn-default" ng-click="vm.getAllUsers()">获取所有用户</button>
</div>
