<br/><br/>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">个人信息</h3>
            </div>
            <div class="panel-body">
                <br/>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-maxlength="10" required ng-model="vm.username" ng-disabled=!vm.isEdit id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" ng-model="vm.email" ng-disabled=!vm.isEdit id="inputEmail3" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isEdit">
                        <label for="inputPassword" class="col-sm-4 control-label">新密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword" ng-model="vm.password" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isEdit">
                        <label for="inputCheckPassword" class="col-sm-4 control-label">确认密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputCheckPassword" ng-model="vm.checkPsd" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isError">
                        <p class="text-danger text-center">两次输入的密码不一致，请重新输入！</p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button ng-if="!vm.isEdit" type="submit" class="btn btn-default" ng-click="vm.edit()">修改</button>
                            <button ng-if="vm.isEdit" type="submit" class="btn btn-default" ng-click="vm.change()">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
