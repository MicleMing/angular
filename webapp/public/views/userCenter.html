<br/><br/>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">个人信息</h3>
            </div>
            <div class="panel-body">
                <br/>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-maxlength="10" required ng-model="vm.username" ng-disabled=!vm.isEdit id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" ng-model="vm.email" ng-disabled=!vm.isEdit id="inputEmail3" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isEdit">
                        <label for="inputPassword" class="col-sm-4 control-label">新密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword" ng-model="vm.password" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isEdit">
                        <label for="inputCheckPassword" class="col-sm-4 control-label">确认密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputCheckPassword" ng-model="vm.checkPsd" >
                        </div>
                    </div>
                    <div class="form-group" ng-if="vm.isError">
                        <p class="text-danger text-center">两次输入的密码不一致，请重新输入！</p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button ng-if="!vm.isEdit" type="submit" class="btn btn-default" ng-click="vm.edit()">修改</button>
                            <button ng-if="vm.isEdit" type="submit" class="btn btn-default" ng-click="vm.modify()">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="panel-title">已发表文章</h3>
                    </div>
                    <div class="col-md-2 col-md-offset-4">
                        <button class="btn btn-default" ng-click="vm.searchArticles()">刷新</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <br/>
                <table class="table table-hover">
                    <tr>
                        <td>标题</td>
                        <td>发表时间</td>
                        <td>删除</td>
                        <td>修改</td>
                        <td>导出</td>
                    </tr>
                    <tr ng-repeat="article in vm.items">
                        <td>{{article.title}}</td>
                        <td>{{article.time}}</td>
                        <td><span style="cursor:pointer" class="glyphicon glyphicon-remove" ng-click="vm.deleteArticle(article)"></span></td>
                        <td><span style="cursor:pointer" class="glyphicon glyphicon-file" ng-click="vm.gotoModify(article)"></span></td>
                        <td><span style="cursor:pointer" class="glyphicon glyphicon-export" ng-click="vm.pdfKit(article)"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>
